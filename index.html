<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Name</title>
    <meta name="description" content="Progressive Web Application" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      /* Critical CSS - Above the fold styles */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:currentColor}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:ui-sans-serif,system-ui,sans-serif}
      body{margin:0;line-height:inherit}
      #app{min-height:100vh;background:#fff}
      .loading{display:flex;justify-content:center;align-items:center;min-height:100vh}
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">
        <div>Loading...</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <!-- Material Symbols - loaded async after page render (non-blocking) -->
    <script type="module">
      // Load Material Symbols font asynchronously after page load
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap';
          document.head.appendChild(link);
        });
      } else {
        setTimeout(() => {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = 'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap';
          document.head.appendChild(link);
        }, 1000);
      }
    </script>
  </body>
</html>
